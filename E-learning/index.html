<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Learning Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>E-Learn</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <span id="greet-user"></span>
      <button onclick="openLogin()">Login</button>
      <button onclick="openSignup()">Sign Up</button>
      <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Learn Anytime, Anywhere</h2>
    <p>Interactive online courses from top educators.</p>
    <a href="courses.html" class="btn">Browse Courses</a>
  </section>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login-modal')">&times;</span>
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup-modal')">&times;</span>
      <h3>Sign Up</h3>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
